<div class="reset-password-wrapper">
    <nb-card size="medium" class="reset-password-form">
        <nb-card-header class="reset-password-form__header">
            <div class="header__text">
                Сброс пароля
            </div>
        </nb-card-header>
        <nb-card-body class="reset-password-form__body">
            <form [formGroup]="resetPasswordForm">
                <div class="body__input">
                    <label>Почта</label>
                    <input nbInput
                           fullWidth
                           type="text"
                           placeholder="Ваша Почта@mailbox.com"
                           [formControlName]="'email'"
                           [textMask]="{mask: emailMask}">
                </div>
                <div class="body__button">
                    <button nbButton fullWidth status="primary" type="submit">СБРОСИТЬ ПАРОЛЬ</button>
                </div>
            </form>
        </nb-card-body>
    </nb-card>
</div>
