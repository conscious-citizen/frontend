<div class="registration-wrapper">
    <nb-card size="large" class="registration-form">
        <nb-card-header class="registration-form__header">
            <div class="header__text">
                Регистрация
            </div>
        </nb-card-header>
        <nb-card-body class="registration-form__body">
            <div class="body__input">
                <label>Логин</label>
                <input nbInput fullWidth type="text" placeholder="ВашЛогин@mailbox.com">
            </div>
            <div class="body__input">
                <label>Пароль</label>
                <nb-form-field>
                    <input nbInput fullWidth [type]="getInputType(0)" placeholder="Ваш пароль">
                    <button nbSuffix nbButton ghost (click)="toggleShowPassword(0)">
                        <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                                 pack="eva"
                                 [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
                        </nb-icon>
                    </button>
                </nb-form-field>
            </div>
            <div class="body__input">
                <label>Повторите пароль</label>
                <nb-form-field>
                    <input nbInput fullWidth [type]="getInputType(1)" placeholder="Повторите ваш пароль">
                    <button nbSuffix nbButton ghost (click)="toggleShowPassword(1)">
                        <nb-icon [icon]="showRepeatPassword ? 'eye-outline' : 'eye-off-2-outline'"
                                 pack="eva"
                                 [attr.aria-label]="showRepeatPassword ? 'hide password' : 'show password'">
                        </nb-icon>
                    </button>
                </nb-form-field>
            </div>
            <div class="body__button">
                <div class="login-link">
                    <label>Уже есть аккаунт? <a>Войдите</a></label>
                </div>
                <button nbButton fullWidth status="primary">Зарегистрироваться</button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
